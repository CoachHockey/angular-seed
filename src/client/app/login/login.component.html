<div class="login-container">
  <h2>Login</h2>
  <form class="login-form" (ngSubmit)="doLogin()" #loginForm="ngForm">
    <input type="text" name="username" id="username" [(ngModel)]="username" placeholder="Username" required>
    <input type="password" name="password" id="password" [(ngModel)]="password" placeholder="Password" required>
    <button type="submit" class="login-button" [disabled]="!loginForm.form.valid">Login</button>
  </form>
  <div [class.invisible]="!submitted">Submitted!</div>
</div>
